<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital,wght@0,400;1,600&family=Kanit:ital@0;1&family=Nunito:wght@300;500;700&family=Oswald:wght@300;400&family=Playfair+Display:ital,wght@1,400;1,600&family=Roboto+Slab:wght@300;500&family=Roboto:ital,wght@0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button class="new-btn">New Game</button>
    </div>
    <main>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button class="reset-btn">Reset Game</button>
    </main>
  </body>

  <script src="script.js"></script>
</html>
